application: p2p-lending
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets/css
  static_dir: assets/css

- url: /assets/img
  static_dir: assets/img

- url: /assets/js
  static_dir: assets/js

- url: /pages
  static_dir: pages

- url: /pages/notes.html
  static_files: pages/notes.html 
  upload: pages/notes.html

- url: /pages/survey.html
  static_files: pages/survey.html 
  upload: pages/survey.html
      
- url: (.*)
  static_files: pages/index.html 
  upload: pages/index.html

libraries:
- name: webapp2
  version: "2.5.1"
